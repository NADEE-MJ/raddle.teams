meta:
  title: From SWEET to POTATO
  author: Sandy Weisz and Bailey Holtz
  difficulty: medium
  theme: Thanksgiving 2025
  message: Carotenemia is a condition brought on by the overconsumption of beta-carotene, a pigment found in sweet potatoes, among other foods. Carotenemia turns your skin a faint orange color. So if you start to go rust-colored this Thanksgiving, it’s time to put the casserole down.

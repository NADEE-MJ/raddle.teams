meta:
  title: From HEAVENS to BETSY
  author: Sandy Weisz and Bailey Holtz
  difficulty: medium
  theme: X to Y
  message:
    “Heavens to Betsy” is dated expression of surprise or dismay, along the lines of “good heavens” or “good grief.” The origins of the expression are, according to lexicographer Charles Earle Funk, [“completely unsolvable.”](https://www.worldwidewords.org/qa-hea1.html) We hope this Raddle isn’t.

meta:
  title: From SPINNING to JENNY
  author: Sandy Weisz and Mao Reynolds
  difficulty: medium
  theme: 250-year-old creations
  message:
    America's birthday is this week.
    To celebrate, we're featuring inventions that were born around the same time as the USA.
    The Spinning Jenny was invented in 1764 by James Hargreaves. It allowed one worker to spin multiple spools of thread at once, greatly increasing productivity in textile manufacturing.

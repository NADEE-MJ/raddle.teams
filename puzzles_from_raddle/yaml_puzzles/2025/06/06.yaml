meta:
  title: From GOOD LUCK to BABE
  author: Sandy Weisz and Mao Reynolds
  difficulty: medium
  theme: Pride Month
  message: We're celebrating Pride Month with Raddles inspired by LGBTQ+ anthems.
    "Good Luck, Babe!" is Chappell Roan's breakout single, a catchy pop anthem about
    the cost of not facing your true identity.
    _"You'd have to stop the world just to stop the feeling,"_ she sings.

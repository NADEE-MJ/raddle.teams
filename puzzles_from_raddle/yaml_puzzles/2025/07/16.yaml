  title: From X-RAY to VISION
  author: Sandy Weisz and Mao Reynolds
  difficulty: medium
  theme: Superman
  message:
    It's Superman week! 
    X-ray vision is a Kryptonian power attributed to the Photonucleic Effect, 
    meaning it can only be activated in the presence of a yellow star, like our sun.
    Originally, Superman's X-ray vision was depicted as a form of heat vision, but later was changed to be a
    separate power.

meta:
  title: From PUT OUT to PASTURE
  author: Sandy Weisz and Mao Reynolds
  difficulty: medium
  theme: Settlers of Catan
  message:
    "
    \"Putting out to pasture\" means forcing someone or something into retirement, as a farmer would force out livestock to feed.
    (This week's Raddles each use one of the 6 terrains from Settlers of Catan: hill, forest, field, mountain, pasture, or desert.)
    "

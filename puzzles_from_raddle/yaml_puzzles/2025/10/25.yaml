meta:
  title: From TWIST to ENDING
  author: Sandy Weisz and Mao Reynolds
  difficulty: medium
  theme: Crime Fiction
  message: This week’s Raddles unpack common tropes in crime fiction.
    A twist ending is a last-minute surprise which radically alters the story’s outcome.
    Plot twists aren’t unique to crime fiction, but they certainly fit among all the other mystery tropes.

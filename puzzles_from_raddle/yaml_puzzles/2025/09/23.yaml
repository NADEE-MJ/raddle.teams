meta:
  title: From LOWER to CASE
  author: Sandy Weisz and Mao Reynolds
  difficulty: medium
  theme: Fall
  message:
    It’s finally feeling like fall! 
    The Raddles this week are all related to "fall". 
    Lowercase letters are more formally called minuscule letters. 
    The terms "lowercase" comes from the days of hand-set type, when the small letters were kept in the lower of two cases.

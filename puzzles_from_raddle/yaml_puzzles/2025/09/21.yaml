meta:
  title: From ITALIAN to BEEF
  author: Sandy Weisz and Mao Reynolds
  difficulty: medium
  theme: Chicago
  message:
    This week, we’re celebrating some of the great things that have come out of Chicago, our home town. 
    Italian beef is a dish even outsiders might know due to its appearance on “The Bear.” 
    Developed by Italian Americans in Chicago as early as the 1930s, the sandwich consists of roast beef and gravy on French bread, featuring either giardiniera or bell peppers.

meta:
  title: From DOUBLE to DIP
  author: Sandy Weisz and Mao Reynolds
  difficulty: medium
  theme: Fall
  message:
    It’s finally fall. The Raddles this week are all related to "fall".
    Double dipping, as they made clear on "Seinfeld", is a major party foul. It can also refers to getting money from two sources at the same time or using the same set of college credits for two different degrees.

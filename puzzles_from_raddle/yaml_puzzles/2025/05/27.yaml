  title: From WASTED to LOVE
  author: Sandy Weisz
  difficulty: medium
  theme: Eurovision
  message: The 2025 Eurovision Song Contest just completed, and the winning entry this year was "Wasted Love" by Austrian singer JJ. 
    It beat out entries from 25 other countries, from the U.K. to San Marino. 
    This week we'll be highlighting a few Eurovision entries, starting with the winner.
    You can watch JJ's [winning live performance here](https://www.youtube.com/watch?v=rN7z7BOUU9I).

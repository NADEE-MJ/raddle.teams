meta:
  title: From THIS IS to FORTY
  author: Sandy Weisz
  difficulty: medium
  theme: Paul Ruddle
  message: "Welcome to **RUDDLE**! This week we're rebranding as the only Paul Rudd-themed daily word game.
    Today's game is inspired by Rudd's movie This is Forty, where he confronts his mid-life and considers the possibility of having a crisis. 
    When it came out, I was only 36, so I found it totally unrelatable."
ladder:
- word: THIS IS
  clue: Change one letter in ^ to get something associated with academics
  transform: I->E
- word: THESIS
  clue: The last three letters of ^ are an abbreviation for this relation
  transform: "-THE +TER"
- word: SISTER
  clue: Person who might be called "^"
  transform: is a
- word: NUN
  clue: Replace the middle letter of ^ with a double letter to get a time of day
  transform: U->OO
- word: NOON
  clue: Number associated with ^
  transform: means
- word: TWELVE
  clue: Word that means ^ x ^ 
  transform: squared is a
- word: GROSS
  clue: Remove the first letter from ^ to get a person's name
  transform: "-G"
- word: ROSS
  clue: Change one letter in ^ to get a flower
  transform: S->E
- word: ROSE
  clue: Dangerous thing found on a ^
  transform: has its
- word: THORN
  clue: Anagram ^ to get a word found on a map
  transform: anagrammed
- word: NORTH
  clue: Change the first and last letters of ^ to get a number
  transform: N->F, H->Y

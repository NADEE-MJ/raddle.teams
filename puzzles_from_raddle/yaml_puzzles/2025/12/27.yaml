meta:
  title: From DARN to TOUGH
  theme: guest_recs_25
  author: Ben Gross
  author_bio:
    "Ben Gross is the mayor of [Bracket City](https://www.theatlantic.com/games/bracket-city/) and occupies some inferior position at [Montague Diner](https://montaguediner.com/) in Brooklyn."
  message:
    "Today's Raddle is by Ben Gross.
    Ben writes, \"All of my socks are [Darn Tough](https://darntough.com/) socks. They are extremely comfortable, feature delightful patterns, and have an incredible lifetime warranty. If any of my socks develops a hole, I can just put it in an envelope and send it to Vermont and they give me a credit to buy new socks! If you have 8 pairs of Darn Tough socks (one backup pair) you basically never to need to buy socks again.\""

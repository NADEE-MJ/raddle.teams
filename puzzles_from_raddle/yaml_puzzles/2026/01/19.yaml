  message: One of the most iconic and celebrated speeches in all of U.S. history,
    Martin Luther King’s “I Have a Dream” speech was delivered on August 28, 1963, during the March on Washington.
    The part of the speech in which he discussed his dream was largely improvised — not part of his prepared remarks. You can [read the full speech here](https://www.npr.org/2010/01/18/122701268/i-have-a-dream-speech-in-its-entirety).
